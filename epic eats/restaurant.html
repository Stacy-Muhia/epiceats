<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login sheet</title>
    <link rel="stylesheet" href="style.css" >
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sign">
        <form action="">
            <h1>Unlock Your Restaurant's Potential</h1>
            <div class="input-box">
                <input type="text" placeholder="Restaurant Name" required>
                <i class='bx bx-restaurant'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Restaurant Location" required>
                <i class='bx bxs-location-plus'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Full name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email address" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Restaurant lisence number" required pattern="[0-9]{5,10}">
                <i class='bx bx-message-square-minus'></i>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Number of branches" required min="1">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Repeat password" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="remember">
                <label><input type="checkbox">I agree with the <a href="#">terms and conditions</a></label>
            </div>
            <button type="submit" class="button">Register</button>
            <div class="reg-link">
                <p>Have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
